{% extends "base.html" %}
{% block title %} Affichage des secteurs {% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>
                Secteur
            </p>
            <table class="table table-responsive-sm table-sm">
                {% if data %}
                <thead>
                <tr>
                    <th class="align-middle">
                        id
                    </th>
                    <th class="align-middle">
                        Nom
                    </th>
                </tr>
                </thead>
                {% endif %}

                {% for row in data %}
                <tbody>
                <tr>
                    <td class="align-middle">
                        {{ row.id_sector }}
                    </td>
                    <td class="align-middle">
                        {{ row.name_sector }}
                    </td>

                    <td class="text-center" class="align-middle">
                        <a class="btn btn-outline-warning" href="{{ url_for('sector_edit', id = row.id_sector) }}"
                           role="button">Edit</a>
                    </td>
                    <td class="text-center" class="align-middle">
                        <a class="btn btn-outline-danger" href="{{ url_for('sector_delete', id = row.id_sector) }}"
                           role="button">Delete</a>
                    </td>
                </tr>
                </tbody>
                {% else %}
                <tbody>
                <tr>
                    <td>
                        Aucunes donn√©es
                    </td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
            <div class="d-grid gap-2">
                <a class="btn btn-lg btn-outline-info" href="{{ url_for('sector_ajouter') }}" role="button"
                   type="button">Ajouter</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
